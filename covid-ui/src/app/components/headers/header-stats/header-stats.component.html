<!-- Header -->
<div class="relative bg-red-600 md:pt-32 pb-32 pt-12">
  <div class="px-4 md:px-10 mx-auto w-full">
    <div>
      <!-- Card stats -->
      <div class="flex flex-wrap">
        <div class="w-full lg:w-6/12 xl:w-3/12 px-4" *ngIf="dashboardData.affected.percentageIncreased">
          <app-card-stats 
            statSubtitle="AFFECTED"
            statTitle="{{dashboardData.affected.total}}"
            statArrow="up"
            statPercent="{{dashboardData.affected.percentage}}"
            statPercentColor="text-emerald-500"
            statDescripiron="{{dashboardData.affected.percentageTitle}}"
            statIconName="far fa-chart-bar"
            statIconColor="bg-emerald-500"
          ></app-card-stats>
        </div>

        <div class="w-full lg:w-6/12 xl:w-3/12 px-4" *ngIf="!dashboardData.affected.percentageIncreased">
          <app-card-stats 
            statSubtitle="AFFECTED"
            statTitle="{{dashboardData.affected.total}}"
            statArrow="down"
            statPercent="{{dashboardData.affected.percentage}}"
            statPercentColor="text-red-500"
            statDescripiron="{{dashboardData.affected.percentageTitle}}"
            statIconName="far fa-chart-bar"
            statIconColor="bg-red-500"
          ></app-card-stats>
        </div>
      
        <div class="w-full lg:w-6/12 xl:w-3/12 px-4" *ngIf="dashboardData.registeredUser.percentageIncreased">
          <app-card-stats 
            statSubtitle="REGISTERED USERS"
            statTitle="{{dashboardData.registeredUser.total}}"
            statArrow="up"
            statPercent="{{dashboardData.registeredUser.percentage}}"
            statPercentColor="text-emerald-500"
            statDescripiron="{{dashboardData.registeredUser.percentageTitle}}"
            statIconName="fas fa-users"
            statIconColor="bg-emerald-500"
          ></app-card-stats>
        </div>

        <div class="w-full lg:w-6/12 xl:w-3/12 px-4" *ngIf="!dashboardData.registeredUser.percentageIncreased">
          <app-card-stats 
            statSubtitle="REGISTERED USERS"
            statTitle="{{dashboardData.registeredUser.total}}"
            statArrow="down"
            statPercent="{{dashboardData.registeredUser.percentage}}"
            statPercentColor="text-red-500"
            statDescripiron="{{dashboardData.registeredUser.percentageTitle}}"
            statIconName="fas fa-users"
            statIconColor="bg-red-500"
          ></app-card-stats>
        </div>


              
        <div class="w-full lg:w-6/12 xl:w-3/12 px-4" *ngIf="dashboardData.recoveries.percentageIncreased">
          <app-card-stats 
            statSubtitle="RECOVERIES"
            statTitle="{{dashboardData.recoveries.total}}"
            statArrow="up"
            statPercent="{{dashboardData.recoveries.percentage}}"
            statPercentColor="text-emerald-500"
            statDescripiron="{{dashboardData.recoveries.percentageTitle}}"
            statIconName="fas fa-chart-pie"
            statIconColor="bg-pink-500"
          ></app-card-stats>
        </div>

        <div class="w-full lg:w-6/12 xl:w-3/12 px-4" *ngIf="!dashboardData.recoveries.percentageIncreased">
          <app-card-stats 
            statSubtitle="RECOVERIES"
            statTitle="{{dashboardData.recoveries.total}}"
            statArrow="down"
            statPercent="{{dashboardData.recoveries.percentage}}"
            statPercentColor="text-red-500"
            statDescripiron="{{dashboardData.recoveries.percentageTitle}}"
            statIconName="fas fa-chart-pie"
            statIconColor="bg-red-500"
          ></app-card-stats>
        </div>


        <div class="w-full lg:w-6/12 xl:w-3/12 px-4" *ngIf="dashboardData.casualties.percentageIncreased">
          <app-card-stats 
            statSubtitle="CASUALITIES"
            statTitle="{{dashboardData.casualties.total}}"
            statArrow="up"
            statPercent="{{dashboardData.casualties.percentage}}"
            statPercentColor="text-emerald-500"
            statDescripiron="{{dashboardData.casualties.percentageTitle}}"
            statIconName="fas fa-percent"
            statIconColor="bg-emerald-500"
          ></app-card-stats>
        </div>

        <div class="w-full lg:w-6/12 xl:w-3/12 px-4" *ngIf="!dashboardData.casualties.percentageIncreased">
          <app-card-stats 
            statSubtitle="CASUALITIES"
            statTitle="{{dashboardData.casualties.total}}"
            statArrow="down"
            statPercent="{{dashboardData.casualties.percentage}}"
            statPercentColor="text-red-500"
            statDescripiron="{{dashboardData.casualties.percentageTitle}}"
            statIconName="fas fa-percent"
            statIconColor="bg-red-500"
          ></app-card-stats>
        </div>
      </div>
    </div>
  </div>
</div>
